name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-merge
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Approve
          gh pr review "$PR_URL" --approve || true

          # 2. Merge with [skip vercel] in the body
          # This ensures the final squash commit on main is ignored by Vercel
          gh pr merge "$PR_URL" --auto --squash --body "Dependabot Group Merge [skip vercel]" || echo "Skipped (Conflicts)"